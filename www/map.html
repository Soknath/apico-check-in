<ons-navigator ng-controller="MapController">
   <ons-page>
        <ons-toolbar fixed-style ng-controller="SlidingMenuController" style="background-color: #3c84bc">
            <div class="left">
                <ons-toolbar-button ng-click="slidingMenu.toggleMenu()"><ons-icon icon="bars"></ons-icon></ons-toolbar-button>
            </div>
            <div class="center">
              <div style="width: 60%;margin: auto;">
                <img src="images/Logo.png">
              </div>
            </div>
        </ons-toolbar>
        

        <!-- <leaflet lf-center="center" markers="markers" layers = "layers" event-broadcast="events" height="100%" width="100%"></leaflet> -->
        <leaflet markers="markers" height="100%" width="100%"></leaflet>

  <ons-speed-dial position="bottom right" class="menu" direction="up" ng-show="ShowAddPoi">
    <ons-fab>
      <ons-icon icon="md-widgets"></ons-icon>
    </ons-fab>
    <ons-speed-dial-item>
      <ons-icon icon="md-nature-people" ng-click="getNearbyPoi()"></ons-icon>
      <div>เช็คสถานที่ใกล้เคียง</div>
    </ons-speed-dial-item>
    <ons-speed-dial-item ng-click="checkInHere()">
      <ons-icon icon="md-pin-drop"></ons-icon>
      <div>เพิ่มสถานที่ </div>
    </ons-speed-dial-item>
  </ons-speed-dial>
    <ons-fab class="fab fab--bottom__left fab--mini" ng-click="currentLocation()">
      <ons-icon icon="md-my-location"></ons-icon>
    </ons-fab>
    <ons-fab class="fab fab--top__left fab--mini" ng-show = "showOverlay" ng-click="clearOverlay()" style=";margin-top: 40px;">
      <ons-icon icon="md-pin-off" ></ons-icon>
    </ons-fab>
    <ons-fab class="fab fab--top__left fab--mini zoomin" ng-click="zoomin()" style=";margin-top: 40px;">
      <ons-icon icon="md-plus" ></ons-icon>
    </ons-fab>
    <ons-fab class="fab fab--top__left fab--mini zoomout" ng-click="zoomout()" style=";margin-top: 40px;">
      <ons-icon icon="md-minus" ></ons-icon>
    </ons-fab>

</ons-page>
    </ons-page>
    <script src='https://cdn.rawgit.com/OnsenUI/OnsenUI-dist/2.0.0-rc.6/js/onsenui.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js'></script>
    <script src='https://cdn.rawgit.com/OnsenUI/OnsenUI-dist/2.0.0-rc.6/js/angular-onsenui.js'></script>
    <script src="scripts/index.js"></script>
</ons-navigator>
