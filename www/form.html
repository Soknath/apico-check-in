   <ons-page ng-controller="postController" style = "background-color: #3c84bc" >
        
   <ons-page>
        <ons-toolbar fixed-style ng-controller="SlidingMenuController" style="background-color: #3c84bc">
            <div class="left">
                <ons-toolbar-button ng-click="slidingMenu.toggleMenu()"><ons-icon icon="bars"></ons-icon></ons-toolbar-button>
            </div>
            <div class="center">
              <div style="width: 60%;margin: auto;">
                <img src="images/Logo.png">
              </div>
            </div>
        </ons-toolbar>

        <div class="poi-form">
        <p>สถานที่</p>
                <div class="form-group">
                    <!-- <label>Name</label> -->
                    <input type="text" name="name" ng-model="poi.name" class="text-input--underbar" placeholder="ชื่อสถานที่">
                    <span ng-show="errorName">{{errorName}}</span>
                    <select class="text-input--underbar" ng-model="poi.type" ng-options="x for x in types" style="width: 90%; margin-top: 20px; margin-bottom: 5px;" >
                        <option value="">หมวดหมู่</option>
                    </select>
                    <span ng-show="errorType">{{errorType}}</span>

                    <input type="text" name="email" ng-model="poi.address" class="text-input--underbar" placeholder="ที่อยู่">
                    <input type="text" name="email" ng-model="poi.tel" class="text-input--underbar" placeholder="เบอร์โทรศัพท์">


                    <input type="text" name="email" ng-model="poi.detail" class="text-input--underbar" placeholder="รายละเอียด">

                </div>
                <br>
                <button class="btn btn-primary btn-sm" style="background-color: #afafaf;
                        border: none;     padding-bottom: 0px;">
                <label for="file-input">
                    <img src="images/screenshot-xxl.png" style="width: 20px; height: 20px;"> &nbsp; รูปภาพ
                </label>
                </button>
                <input type="file" id = "file-input" nv-file-select="" uploader="uploader" multiple style="display: none" /><br/>


                <div style="overflow:scroll;">
                                
                    <table class="table" >
                        
                        <tbody>
                            <tr >
                                <td ng-repeat="item in uploader.queue" style="border: none;">
                                <div>
                                <div style="float: left;">
                                        <button type="button" ng-click="item.remove()" style="
                                                float: right;
                                                top: 35px;
                                                right: 6px;
                                                position: relative;
                                                background-color: Transparent;
                                                background-repeat: no-repeat;
                                                border: none;
                                                cursor: pointer;
                                                overflow: hidden;
                                                outline: none;
                                                font-size: 15px;
                                                color: white;
                                        ">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                        <!-- <button type="button" ng-click="item.remove() class="btn btn-xs btn-danger" style="
                                            float: right;
                                            top: 38px;
                                            right: 10px;
                                            position: relative;
                                            /* border: none; */
                                        ">
                                          <span class="glyphicon glyphicon-trash"></span></button> -->
                                        <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, width: 100 }"><span class="glyphicon glyphicon-trash"></span></div>
                                    </div>
                                </div>
                                </td>
                                </tr>
                        </tbody>
                    </table>
                    </div>
                            
                    <div>
                        <button type="button" class="btn btn-success btn-s" ng-click="postData(true);" style="width: 80px;"> <!-- ng-disabled="!uploader.getNotUploadedItems().length" -->
                            <span class="glyphicon glyphicon-upload" ></span> ยืนยัน
                        </button>
                        <button type="button" class="btn btn-warning btn-s" ng-click=" cancelButton(); uploader.cancelAll();" style="width: 80px;"> <!-- ng-disabled="!uploader.isUploading" -->
                            <span class="glyphicon glyphicon-ban-circle"></span> ยกเลิก
                        </button>
                        <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length" style="width: 80px;">
                            <span class="glyphicon glyphicon-trash" ></span> ลบ
                        </button>
                    </div>
                <br>
        </div>
    </ons-page>
